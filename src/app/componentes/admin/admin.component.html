<!-- src/app/components/admin-denuncias/admin-denuncias.component.html -->

<div class="container mt-4">
    <h2>Lista de Denuncias</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Motivo</th>
          <th scope="col">Fecha</th>
          <th scope="col">ID de Usuario</th>
          <th scope="col">ID de Receta</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let denuncia of denuncias">
          <td>{{ denuncia.id }}</td>
          <td>{{ denuncia.motivo }}</td>
          <td>{{ denuncia.fecha | date }}</td>
          <td>{{ denuncia.usuario_id }}</td>
          <td>{{ denuncia.receta_id }}</td>
          <td><button id="botonBorrar" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#borrar">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg>
          </button></td>
          
          <!-- Modal para eliminar receta -->
            <div class="modal" id="borrar" tabindex="-1">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                    <p>Â¿Deseas eliminar la receta?</p>
                    </div>
                    <div class="modal-footer">
                    <button id="eliminar" type="button" class="btn btn-primary" (click)="eliminarReceta(denuncia.receta_id)">Eliminar</button>
                    </div>
                </div>
                </div>
            </div>
        </tr>
      </tbody>
    </table>
  </div>
